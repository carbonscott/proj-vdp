# Tiled server configuration
uvicorn:
  host: "127.0.0.1"
  port: 8005

trees:
  - path: /
    tree: catalog
    args:
      uri: "sqlite:////sdf/data/lcls/ds/prj/prjmaiqmag01/results/cfitussi/proj-vdp/tiled_poc/catalog-bulk.db"
      init_if_not_exists: true
      writable_storage: "/sdf/data/lcls/ds/prj/prjmaiqmag01/results/cfitussi/proj-vdp/tiled_poc/storage"
      readable_storage:
        - "/sdf/data/lcls/ds/prj/prjmaiqmag01/results/cfitussi/proj-vdp/data"

        
