# Tiled server config for config-driven demo
# Port 8006 to avoid conflict with production on 8005

uvicorn:
  host: "127.0.0.1"
  port: 8006

trees:
  - path: /
    tree: catalog
    args:
      uri: "sqlite:///catalog.db"
      init_if_not_exists: true
      writable_storage: "storage"
      readable_storage:
        - "/sdf/data/lcls/ds/prj/prjmaiqmag01/results/vdp/data/schema_v1"
        - "/sdf/data/lcls/ds/prj/prjmaiqmag01/results/tlinker/data/EDRIXS"
        - "/sdf/data/lcls/ds/prj/prjmaiqmag01/results/tlinker/data/NiPS3_Multimodal_Synthetic/data"
